<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Zapremina Valjka</title>


</head>

<body>


    <script>

        function zapremina_valjka(r, h) {
            return r * r * Math.PI * h;
        }

        var x = prompt("Unesite poluprecnik (r):");
        var y = prompt("Unesite visinu (h):");

        alert("Zapremina valjka je " + zapremina_valjka(x, y));

    </script>


</body>

</html>
